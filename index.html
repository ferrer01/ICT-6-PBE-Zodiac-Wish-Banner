     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div id="backgroundVideo">

             <source src="https://cdn.discordapp.com/attachments/891250880924508170/1292888775579406457/genshin-temp.mp4?ex=67056000&is=67040e80&hm=306beb950117666d2ca174ba6b3f7c83497e0c734ec40d41c4b60b9996b666c4&">
         </video>
     </div>
     <div class="container">
         <h1>Zodiac Wish</h1>
         <form id="zodiacForm">
             <label for="month">Select Your Birth Month:</label>
             <select id="month" required>
                 <option value="">Month</option>
                 <option value="1">January</option>
                 <option value="2">February</option>
                 <option value="3">March</option>
                 <option value="4">April</option>
                 <option value="5">May</option>
                 <option value="6">June</option>
                 <option value="7">July</option>
                 <option value="8">August</option>
                 <option value="9">September</option>
                 <option value="10">October</option>
                 <option value="11">November</option>
                 <option value="12">December</option>
             </select>

             <label for="day">Select Your Birth Day:</label>
             <input type="number" id="day" min="1" max="31" required>

             <button type="submit" class="wish-button">Wish for Zodiac Sign</button>
         </form>

         <div id="result" class="result hidden">
             <h2 class="zodiac-sign">Your Zodiac Sign is: <span id="zodiacSign"></span></h2>
             <p class="description" id="description"></p>
             <img id="zodiacImage" src="" alt="Zodiac Sign Image" />
             <button id="wishAgainButton" class="wish-button hidden">Wish Again</button>
        </div>
     </div>
    
     <script>
         document.getElementById('zodiacForm').addEventListener('submit', function(event) {
             event.preventDefault();  // Prevent page reload on form submission

             const month = parseInt(document.getElementById('month').value);
             const day = parseInt(document.getElementById('day').value);

             // Results
             const result = document.getElementById('result');
             result.classList.add('hidden');

             let zodiacSign = '';
             let description = '';
             let zodiacImage = '';

                 zodiacImage = 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Taurus.svg/768px-Taurus.svg.png';
             } else if ((month == 5 && day >= 21) || (month == 6 && day <= 20)) {
                 zodiacSign = 'Gemini';
                 description = 'Geminis are renowned for their brilliance, agility, and ability to adapt. They frequently engage in a variety of activities and are inquisitive and love to speak. They occasionally, though, may come out as unsure or agitated.';

                 description = 'Virgos are recognized for their practicality, meticulousness, and analytical disposition. They frequently have a meticulous attitude to life and are industrious and perfectionists. They can occasionally be unduly critical of both themselves and other people.';

             document.getElementById('zodiacSign').innerText = zodiacSign;
             document.getElementById('description').innerText = description;
             document.getElementById('zodiacImage').src = zodiacImage;

             // Show the result
             result.classList.remove('hidden');
         });

     </script>
</body>
</html>
